<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 430 430" width="430" height="430" preserveAspectRatio="xMidYMid meet">
    <style>
    .bar {
      transform-origin: center;
      transform-box: fill-box;
      animation: pulse 1.5s ease-in-out infinite;
    }

    .bar2 { animation-delay: 0.2s; }
    .bar3 { animation-delay: 0.4s; }

    @keyframes pulse {
      0%, 100% { transform: scaleY(0.7); stroke: rgb(8,168,138); }
      50% { transform: scaleY(1.1); stroke: rgb(0,255,200); }
    }
    </style>

    <!-- First Curved Bar -->
    <g transform="matrix(-1,0,0,1,115,312)">
        <path class="bar" d="M-35,65 C-35,65 -35,-88.04 -35,-88.04 C-35,-88.04 35,-88.04 35,-88.04 C35,-88.04 35,65 35,65" stroke-width="6" stroke-linecap="butt" stroke-linejoin="round" fill="none"/>
    </g>

    <!-- Second Curved Bar -->
    <g transform="matrix(-1,0,0,1,215,257.5)">
        <path class="bar bar2" d="M-35,117.5 C-35,117.5 -35,-147.46 -35,-147.46 C-35,-147.46 35,-147.46 35,-147.46 C35,-147.46 35,117.5 35,117.5" stroke-width="6" stroke-linecap="butt" stroke-linejoin="round" fill="none"/>
    </g>

    <!-- Third Curved Bar -->
    <g transform="matrix(-1,0,0,1,315,217)">
        <path class="bar bar3" d="M-35,160 C-35,160 -35,-187.24 -35,-187.24 C-35,-187.24 35,-187.24 35,-187.24 C35,-187.24 35,160 35,160" stroke-width="6" stroke-linecap="butt" stroke-linejoin="round" fill="none"/>
    </g>

    <!-- Bottom Base Line -->
    <g transform="matrix(1,0,0,1,215,375)">
        <path d="M160,0 C160,0 -160,0 -160,0" stroke="rgb(18,19,49)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>
</svg>
